name: unify
description: "Unify is a mobile application that aims to provide authentic teammates for competitive mobile Esports"

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'


# -------------------- PACKAGES -------------------- #
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages

  # Icons
  cupertino_icons: ^1.0.2 # IOS icons

# -------------------- ./ PACKAGES END -------------------- #


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  # -------------------- LOCAL ASSETS -------------------- #
  assets:
    - assets/images/
    - assets/icons/

  # -------------------- LOCAL FONTS -------------------- #
  fonts:
    - family: Schyler
      fonts:
        - asset: fonts/Schyler-Regular.ttf
        - asset: fonts/Schyler-Italic.ttf
          style: italic
    - family: Trajan Pro
      fonts:
        - asset: fonts/TrajanPro.ttf
        - asset: fonts/TrajanPro_Bold.ttf
          weight: 700

